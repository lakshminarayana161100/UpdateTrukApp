<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      <ion-icon name="arrow-back-outline" routerLink="/loginotp"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content class="ion-padding ion-text-center">

  <div class="circle-container">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <div class="logo">
    <ion-img src="assets/trucklogo.jpeg"></ion-img>
  </div>

  <h1 style="color:#f58e26; margin-left: -8rem;">Login/SignUp</h1>


  <div class="content">
    <p style="margin-top: 2rem;"> Enter the One Time Password to send you <br>{{mobileNo}} <u style="color: blue;">Edit</u></p>
  



    <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>


    <br>
    <ion-note>
      Didn't receive OTP?
      <ion-text  style="font-weight: 600; color: blue;">Resend OTP</ion-text>
    </ion-note>

  </div>

  <div class="spinner" *ngIf="spin" style="size: 1;">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>



</ion-content>
<ion-button style="height:50px;" (click)="handleClick()">Verify OTP</ion-button>
